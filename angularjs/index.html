<!DOCTYPE html>
<html lang="en" ng-app="demo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Web</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
        <div  class="container-fluid"  ng-controller="StoreController as store">
            <div  class="col-12 col-sm-6 col-md-4 col-lg-3 " style="background-color: #CACFD2"  ng-repeat="contacts in store.contacts1" >
                
                <div>
                    <input type="text" name="user" value="{{contacts.name}}"/>
                </div>
                <div>
                    <input type="text" name="dob" value="{{contacts.dob}}"/>
                </div>
                <div>
                    <input type="text" name="email" value="{{contacts.email}}"/>
                </div>
                <div>
                    <input type="text" name="phone" value="{{contacts.phone}}"/>
                </div>
                <div>
                    <a href="#" class="btn btn-info btn-lg">
                         <span class="glyphicon glyphicon-pencil"></span> Edit 
                    </a>
                </div>
            </div>
        </div>
    

</body>

</html>
